<div class="layout-container">
	<div class="content">
		<button class="wfm-btn wfm-btn-default material-depth-1" ng-click="backToHome()">Back to home page</button>
		<h4>{{users.length}} user saved</h4>
		<form>
			<input type="text" ng-model="user.firstname" placeholder="firstName" />
			<input type="text" ng-model="user.lastname" placeholder="lastName" />

			<button class="wfm-btn wfm-btn-primary material-depth-1" ng-click="addUser(user)">Add a user</button>

		</form>

		<ul class="wfm-list">
			<li ng-repeat="user in users">{{user.firstname}} {{user.lastname}}</li>
		</ul>
	</div>
</div>
